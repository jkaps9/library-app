<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Library App</title>
  </head>

  <body>
    <header>
      <h1>My Library</h1>
    </header>

    <main>
      <div class="sub-header">
        <h2>My Books</h2>
        <button type="button" id="add-book">Add Book</button>
      </div>
      <dialog id="add-book-dialog" closedby="closerequest">
        <h3>Add a book to your library</h3>
        <form>
          <label for="title">
            <span>Title</span>
            <input type="text" id="title" name="title" required />
            <span class="error" aria-live="polite"></span>
          </label>

          <label for="author">
            <span>Author</span>
            <input type="text" id="author" name="author" required />
            <span class="error" aria-live="polite"></span>
          </label>

          <label for="pages">
            <span>Pages</span>
            <input
              type="number"
              id="pages"
              name="pages"
              min="1"
              step="1"
              value="1"
            />
            <span class="error" aria-live="polite"></span>
          </label>

          <label for="isRead">Read</label>
          <input type="checkbox" id="isRead" value="isRead" />

          <button id="cancel" value="cancel" formmethod="dialog">Cancel</button>
          <button id="confirm" value="default">Confirm</button>
        </form>
      </dialog>
      <div id="library-container"></div>
    </main>
  </body>
</html>
